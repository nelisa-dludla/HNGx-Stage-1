<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>Stage One Submission</title>
                <link rel="stylesheet" href="./styles.css" />
                <script src="./scripts.js" defer></script>
        </head>
        <body>
                <div class="row">
                        <header>
                                <h1
                                        id="slackUserName"
                                        data-testid="slackUserName"
                                >
                                        Nelisa Dludla
                                </h1>
                        </header>
                        <figure class="img__wrapper">
                                <img
                                        src="./assets/5F83E21A-C03A-431A-B54D-65D0A78E830B.jpeg"
                                        alt="Nelisa Dludla"
                                        data-testid="slackDisplayImage"
                                />
                        </figure>
                        <div class="myInfo">
                                <div id="currentDayOfTheWeek">
                                        <span>
                                                Current
                                                <span class="feature__color"
                                                        >Day</span
                                                >
                                                of the Week:
                                        </span>
                                        <p
                                                data-testid="currentDayOfTheWeek"
                                        ></p>
                                </div>
                                <div id="currentUTCTime">
                                        <span>
                                                Current
                                                <span class="feature__color"
                                                        >Time</span
                                                >
                                                (in milliseconds):
                                        </span>
                                        <p data-testid="currentUTCTime"></p>
                                </div>
                                <div id="myTrack">
                                        <span class="feature__color">
                                                Track:
                                        </span>
                                        <p data-testid="myTrack">Frontend</p>
                                </div>
                                <button>
                                        <a
                                                href="https://github.com/nelisa-dludla/HNGx/tree/main/stage-1"
                                                target="_blank"
                                                data-testid="“githubURL”"
                                                >GitHub</a
                                        >
                                </button>
                        </div>
                </div>
        </body>
</html>
